<!DOCTYPE html>
<html>
   <head>
      <title>Edit</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Recipe Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container mt-3">
        <h1 class="display-2 text-center">Edit Recipe</h1>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <img class="img-thumbnail" src="{{recipe.image}}">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Upload</button>
            <a class="btn btn-primary mt-1" href="#" role="button">Generate</a>
          </div>
          <div class="col">
            <form action="/edit/{{recipe.id}}" method="post">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Name of Recipe" value="{{recipe.name}}">
              </div>
              <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="descriptionInput" name="descriptionInput" placeholder="Enter a short description" value="{{recipe.description}}">
              </div>
              <div class="mb-3">
                <label for="instructionInput" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructionInput" name="instructionInput" rows="3">{{recipe.instructions}}</textarea>
              </div>
              <input type="hidden" id="imageInput" name="imageInput" value="{{recipe.image}}">
              <input class="btn btn-primary" type="submit" value="Save">
              <a class="btn btn-primary" href="/" role="button">Cancel</a>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Image URL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="/imageedit/{{recipe.id}}" method="post">
                    <div class="mb-3">
                      <label for="imageInput" class="col-form-label">Url</label>
                      <input type="text" class="form-control" id="imageInput" name="imageInput" value="{{recipe.image}}">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <input class="btn btn-primary" type="submit" value="Save">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
