<!DOCTYPE html>
<html>
   <head>
      <title>Signup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipe Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/login">Login</a>
              <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    
      <div class="container mt-5 w-25">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Signup</h5>
            <form action="/signup" method="post">
              <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="username" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
              </div>
              <input class="btn btn-primary" type="submit" value="Sign Up">
              <a class="btn btn-primary" role="button">Generate</a>
            </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
